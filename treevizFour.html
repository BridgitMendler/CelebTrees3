<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node text {
  font: 12px sans-serif;
}

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: #555;
  stroke-opacity: 0.4;
  stroke-width: 1.5px;
}

</style>
<svg width="1400" height="700"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

let colorKey = 'emotion';

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    g = svg.append("g");

var cluster = d3.cluster()
    .size([width - 60, height - 60]);

var stratify = d3.stratify()
    .id(function(d) { return d.name; })
    .parentId(function(d) { return d.parent; });

d3.csv("emma_watsonColorTest.csv", function(error, data) {
  if (error) throw error;

  var root = stratify(data)
      .sort(function(a, b) { return (a.height - b.height) || a.id.localeCompare(b.id); });

  cluster(root);

  var link = g.selectAll(".link")
      .data(root.descendants().slice(1))
    .enter().append("path")
      .attr("class", "link")
      .attr("d", function(d) {
        return "M" + d.x + "," + d.y
            + "C" + d.x + "," + (d.parent.y + 50)
            + " " + d.parent.x + "," + (d.parent.y + 50)
            + " " + d.parent.x + "," + d.parent.y;

      });

  var node = g.selectAll("cicle.node")
      .data(root.descendants())
    .enter().append("g")
      .attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .style("fill", function (d) { return (d.data.emotion) })


  node.append("circle")
      .attr("r", 5);

  node.append("text")
      .attr("x", 3)
      .attr("dy", function(d) { return d.children ? -10 : 20; })
      .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
      .text(function(d) { return d.data.name; });
});

</script>
